
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- 구글 폰트: 깔끔한 고딕 스타일과 디지털 느낌을 주는 모노스페이스 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; /* 아주 깊은 회색 */
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #3498db; /* 세련된 블루 포인트 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .clock-container {
            background-color: var(--card-bg);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            /* 은은한 테두리 광택 */
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 350px;
        }

        /* 날짜 영역 */
        .date-area {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 시간 영역 */
        .time-area {
            font-family: 'Roboto Mono', monospace;
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin: 1rem 0;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 10px;
        }

        .seconds {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--accent-color);
            margin-bottom: 1rem; /* 초 단위 위치 조정 */
        }

        /* 위치 표시 (Korea) */
        .location {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--accent-color);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            opacity: 0.8;
            background: rgba(52, 152, 219, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .time-area {
                font-size: 3rem;
            }
            .clock-container {
                padding: 2rem;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="date-area" id="dateDisplay">Loading...</div>
        <div class="time-area">
            <span id="timeDisplay">00:00</span>
            <span class="seconds" id="secondsDisplay">00</span>
        </div>
        <div class="location">SEOUL, KR</div>
    </div>

    <script>
        function updateClock() {
            // 한국 시간(KST) 기준 Date 객체 생성
            const now = new Date();
            
            // 한국 시간 포맷 옵션
            const options = { timeZone: 'Asia/Seoul' };
            
            // 1. 날짜 포맷팅 (YYYY년 MM월 DD일 요일)
            const dateOptions = { 
                ...options, 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            };
            const dateStr = now.toLocaleDateString('ko-KR', dateOptions);
            
            // 2. 시간 추출 (HH, MM, SS)
            // Intl.DateTimeFormat을 사용하여 정확한 파트 추출
            const timeParts = new Intl.DateTimeFormat('en-US', {
                ...options,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).formatToParts(now);

            const hour = timeParts.find(p => p.type === 'hour').value;
            const minute = timeParts.find(p => p.type === 'minute').value;
            const second = timeParts.find(p => p.type === 'second').value;

            // DOM 업데이트
            document.getElementById('dateDisplay').textContent = dateStr;
            document.getElementById('timeDisplay').textContent = `${hour}:${minute}`;
            document.getElementById('secondsDisplay').textContent = second;
        }

        // 1초마다 업데이트
        setInterval(updateClock, 1000);
        
        // 초기 실행 (깜빡임 방지)
        updateClock();
    </script>
</body>
</html>
