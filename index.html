<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 타이머</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff0f5; /* 연한 핑크 배경 */
            --timer-bg: #ffffff;
            --primary-color: #ff6b81;
            --secondary-color: #ffa502;
            --text-color: #2f3542;
            --btn-hover: #ff4757;
        }

        body {
            font-family: 'Jua', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        .container {
            background-color: var(--timer-bg);
            padding: 30px; /* 패딩 조정 */
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.2);
            text-align: center;
            
            width: 90%;
            max-width: 400px;
            aspect-ratio: 4 / 3;
            
            border: 5px solid var(--primary-color);
            position: relative;
            
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* 콘텐츠를 균등하게 분배 */
            align-items: center;
            box-sizing: border-box;
        }

        /* 타이머 디스플레이 - 훨씬 더 크게 */
        .timer-display {
            font-size: 100px; /* 대폭 확대 */
            color: var(--primary-color);
            margin: 0; /* 마진 초기화 */
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px #ffeaa7; /* 텍스트 그림자 강화 */
            line-height: 1;
            flex-grow: 1; /* 남은 공간을 차지하여 중앙 배치 */
            display: flex; /* 내부 텍스트 수직 중앙 정렬 */
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* 컨트롤 영역 전체 */
        .controls-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px; /* 위쪽 여백 */
        }
