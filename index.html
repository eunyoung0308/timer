
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 타이머</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff0f5; /* 연한 핑크 배경 */
            --timer-bg: #ffffff;
            --primary-color: #ff6b81;
            --secondary-color: #ffa502;
            --text-color: #2f3542;
            --btn-hover: #ff4757;
        }

        body {
            font-family: 'Jua', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        .container {
            background-color: var(--timer-bg);
            padding: 30px; /* 패딩 조정 */
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.2);
            text-align: center;
            
            width: 90%;
            max-width: 400px;
            aspect-ratio: 4 / 3;
            
            border: 5px solid var(--primary-color);
            position: relative;
            
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* 콘텐츠를 균등하게 분배 */
            align-items: center;
            box-sizing: border-box;
        }

        /* 타이머 디스플레이 - 훨씬 더 크게 */
        .timer-display {
            font-size: 100px; /* 대폭 확대 */
            color: var(--primary-color);
            margin: 0; /* 마진 초기화 */
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px #ffeaa7; /* 텍스트 그림자 강화 */
            line-height: 1;
            flex-grow: 1; /* 남은 공간을 차지하여 중앙 배치 */
            display: flex; /* 내부 텍스트 수직 중앙 정렬 */
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* 컨트롤 영역 전체 */
        .controls-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px; /* 위쪽 여백 */
        }

        /* 상단 시간 설정 버튼 그룹 */
        .time-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        /* 하단 액션 버튼 그룹 (시작/초기화) */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 10px 15px;
            font-family: 'Jua', sans-serif;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* 시간 설정 버튼 스타일 */
        .btn-set {
            background-color: #74b9ff;
            flex: 1;
            font-size: 16px;
            padding: 8px 0;
        }
        .btn-set:hover { background-color: #0984e3; }

        /* 시작/정지 버튼 */
        .btn-main {
            background-color: var(--primary-color);
            font-size: 20px;
            flex: 2;
        }
        .btn-main:hover { background-color: var(--btn-hover); }
        
        /* 초기화 버튼 */
        .btn-reset {
            background-color: #a4b0be;
            flex: 1;
            font-size: 20px;
        }
        .btn-reset:hover { background-color: #747d8c; }

        .running .btn-set {
            opacity: 0.5;
            pointer-events: none;
        }

        /* 알람 애니메이션 */
        @keyframes ring {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        .alarm {
            animation: ring 0.2s infinite;
            border-color: #ff4757;
        }

    </style>
</head>
<body>

    <div class="container" id="timer-container">
        <!-- 타이머 숫자 --><div class="timer-display" id="display">00:00</div>

        <!-- 컨트롤 버튼 영역 --><div class="controls-wrapper">
            <!-- 상단: 시간 추가 --><div class="time-buttons">
                <button class="btn btn-set" onclick="addTime(60)">+1분</button>
                <button class="btn btn-set" onclick="addTime(10)">+10초</button>
                <button class="btn btn-set" onclick="addTime(1)">+1초</button>
            </div>
            
            <!-- 하단: 실행/초기화 (좌우 배치) --><div class="action-buttons">
                <button class="btn btn-main" id="start-btn" onclick="toggleTimer()">시작</button>
                <button class="btn btn-reset" onclick="resetTimer()">초기화</button>
            </div>
        </div>
    </div>

    <script>
        let totalSeconds = 0;
        let timerInterval = null;
        let isRunning = false;
        const maxTime = 59 * 60 + 59; // 59분 59초

        const display = document.getElementById('display');
        const startBtn = document.getElementById('start-btn');
        const container = document.getElementById('timer-container');

        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            const minStr = String(minutes).padStart(2, '0');
            const secStr = String(seconds).padStart(2, '0');
            
            display.textContent = `${minStr}:${secStr}`;
        }

        function addTime(seconds) {
            if (isRunning) return;

            if (totalSeconds + seconds <= maxTime) {
                totalSeconds += seconds;
            } else {
                totalSeconds = maxTime;
            }
            updateDisplay();
            container.classList.remove('alarm');
        }

        function toggleTimer() {
            if (totalSeconds === 0) return;

            if (isRunning) {
                clearInterval(timerInterval);
                startBtn.textContent = "다시 시작";
                startBtn.style.backgroundColor = "#ff6b81";
                isRunning = false;
                container.classList.remove('running');
            } else {
                timerInterval = setInterval(() => {
                    if (totalSeconds > 0) {
                        totalSeconds--;
                        updateDisplay();
                    } else {
                        timeUp();
                    }
                }, 1000);
                startBtn.textContent = "일시 정지";
                startBtn.style.backgroundColor = "#ffa502";
                isRunning = true;
                container.classList.add('running');
            }
        }

        function timeUp() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = "완료!";
            container.classList.remove('running');
            container.classList.add('alarm');
        }

        function resetTimer() {
            clearInterval(timerInterval);
            totalSeconds = 0;
            isRunning = false;
            startBtn.textContent = "시작";
            startBtn.style.backgroundColor = "#ff6b81";
            updateDisplay();
            container.classList.remove('running');
            container.classList.remove('alarm');
        }

        updateDisplay();
    </script>
</body>
</html>
